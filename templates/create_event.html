<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!--Google Maps API JS-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!--Import CSS for sidebar and navbar-->
    <link id="size-stylesheet" rel="stylesheet" href="css/navbar-sidebar-style.css">
    <link rel="stylesheet" href="../static/css/create_event-style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<style>


</style>

<body class="cyan darken-3">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper z-depth-2 cyan darken-2">
            <div class="row">
                <div class="col l2"><a href="#" class="brand-logo">Logo</a></div>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="sidebar col l2 m3 s12 cyan darken-2 z-depth-1">
        <div class="sidebar-profile-image">
            <img class="circle responsive-img hoverable z-depth-1" src="images/no_pic.png">
        </div>
        <div>
            <ul class="collection with-header">
                <li class="collection-header center-align"><h4>Username</h4></li>
                <a href="#!" class="collection-item center-align">Home</a>
                <a href="#!" class="collection-item center-align">View Profile</a>
                <a href="#!" class="collection-item center-align">View Rosters</a>
                <a href="#!" class="collection-item center-align">View Calendar</a>
                <a href="#!" class="collection-item center-align">Logout</a>
            </ul>
        </div>
    </div>

    <div class="create-event-area col l10 m9 s12 right">

        <div class="row">
            <h2 class="white-text center-align">Create Event</h2>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8 white-text">
                        <input id="activity_input" type="text" class="validate">
                        <label for="activity_input">Activity Name</label>
                    </div>
                    <div class="input-field col s4 white-text">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Football</option>
                            <option value="2">Soccer</option>
                            <option value="3">Tennis</option>
                        </select>
                        <label>Category</label>
                    </div>
                    <div class="input-field col s2 white-text">
                        <input id="time_input" type="text" class="validate">
                        <label for="time_input">Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 map-container">
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                        <div id="map"></div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('select').material_select();
    });

    function adjustStyle(width) {
        width = parseInt(width);
        if (width < 600) {
            $(".sidebar").css("position", "relative");
        } else {
            $(".sidebar").css("position", "fixed");
        }
    }

    $(function () {
        adjustStyle($(this).width());
        $(window).resize(function () {
            adjustStyle($(this).width());
        });
    });

    function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -33.8688, lng: 151.2195},
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
